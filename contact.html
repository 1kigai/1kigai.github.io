    <section class="map">

            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d19560508.171671797!2d-22.27069190878225!3d53.240125978755486!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x25a3b1142c791a9%3A0xc4f8a0433288257a!2sUnited%20Kingdom!5e0!3m2!1sen!2suk!4v1636803085383!5m2!1sen!2suk"

    <section class="contact-us">
        <div class="row">
            <div class="contact-col">
                <div>
                    <i class="fa fa-home"></i>
                    <span>
                        <h5>ABC Road, Building B</h5>
                        <p>London, United Kingdom</p>
                    </span>
                </div>
                <div>
                    <i class="fa fa-phone"></i>
                    <span>
                        <h5>+1 1234567890</h5>
                        <p>Monday to Friday, 9AM to 4PM</p>
                    </span>
                </div>
                <div>
                    <i class="fa fa-envelope-o"></i>
                    <span>
                        <h5>example@example.com</h5>
                        <p>Email Us</p>
                    </span>
                </div>
            </div>
            <div class="contact-col">
                <form action="">
                    <input type="text" placeholder="Enter Your Name" required>
                    <input type="email" placeholder="Enter Your Email Address" required>
                    <input type="text" placeholder="Enter Subject" required>
                    <textarea rows="10" placeholder="Enter Your Message" required></textarea>
                    <button type="submit" class="hero-btn blk-btn">Send Message</button>
                </form>
            </div>
        </div>
    </section>
